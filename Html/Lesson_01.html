<!DOCTYPE html>

<html>
	<head>
		<title>Title</title>
	</head>
	<body>
		<!-- Headers -->
		<h1>This is my first page!!!</h1>
		<h2>This is my first page!!!</h2>
		<h3>This is my first page!!!</h3>
		<!-- Paragraph -->
		<p>first paragraph</p>
		<p><strong>second paragraph bold</strong></p>
		<p><em>second paragraph bold</em></p>

		<!-- Ordered list 1. 2. 3.-->
		<ol>
			<li>Red</li>
			<li>Orage</li>
			<li>Yellow</li>
		</ol>

		<!-- Unordered list with bullet points -->
		<ul>
			<li><strong>Red</strong></li>
			<li>Orage</li>
			<li>Yellow</li>
		</ul>

		<ol>
			<li>Red</li>
			<li>Yellow
				<ul>
					<li><strong>Red</strong></li>
					<li>Orage</li>
					<li>Yellow</li>
				</ul>
			</li>
		</ol>
		<a href="Lesson_02.html">Link to Lesson_01</a>
	</body>
</html>
