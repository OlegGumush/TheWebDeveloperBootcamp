<!DOCTYPE html>
<html>
<head>
	<title>table</title>
</head>
<body>
	<table border="2">
		<!-- Mark a header -->
		<thead>
			<tr>
				<!-- table header -->			
				<th>Age</th>
				<th>Color</th>
			</tr>			
		</thead>
		<!-- Mark a body -->
		<tbody>
			<!-- table row -->
			<tr>
				<!-- table colomn -->
				<td>Red</td>
				<td>Orange</td>
			</tr>
			<tr>
				<!-- table colomn -->
				<td>Green</td>
				<td>Zero</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
