<!DOCTYPE html>
<html>
<head>
	<title>Ex_04</title>
</head>
<body>
	<h1>Register</h1>
	<form method="GET">
		<label>First Name:</label>
		<input type="text" name="username" placeholder="John">
		
		<label>Last Name:</label>
		<input type="text" name="lastname" placeholder="Smith">
		
		<div>
			<label for="male">Male</label>
			<input id="male" type="radio" name="gender" value="male">
			<label for="female">Female</label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="other">Other</label>
			<input id="other" type="radio" name="gender" value="other">
		<div>

		<div>
			<label>Email:</label>
			<input type="email" name="email" required="" placeholder="Your email" required="">
			<label>Password:</label>
			<!-- title error message -->
			<input type="password" name="password" required="" placeholder="Your password" required="" title="Password must be between 5 to 10" pattern=".{5,10}">

		</div>

		
		<div>
			<label>Birthday:</label>
			<select name="month">
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
			<select name="day">
				<option>Day</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select>
			<select name="year">
				<option>Year</option>
				<option>1999</option>
				<option>2000</option>
				<option>2001</option>
			</select>
		</div>


		<label>I agree to the terms and conditions</label>
		<input type="checkbox" name="termsAndConditions">

		<p></p>

		<button>Submit</button>
	</form>
</body>
</html>
